    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle, #000000, #111111);
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .glitch-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
              0deg,
              rgba(255, 0, 0, 0.05),
              rgba(0, 255, 255, 0.05) 2px
      );
      animation: flicker 0.2s infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes flicker {
      0% { opacity: 0.9; }
      50% { opacity: 0.4; }
      100% { opacity: 0.9; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: #111;
      border: 2px solid #444;
      border-radius: 16px;
      padding: 2rem;
      width: 300px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 0, 255, 0.2); }
      50% { transform: scale(1.03); box-shadow: 0 0 40px rgba(0, 255, 255, 0.4); }
    }

    .card img {
      width: 100px;
      border-radius: 50%;
      border: 2px solid #888;
      margin-bottom: 1rem;
    }

    .links a {
      color: #0ff;
      text-decoration: none;
      display: block;
      margin: 0.5rem 0;
    }

    .commentary {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 1rem;
    }
  </style>
</head>
